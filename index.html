<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Timer And StopWatch</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <div class="container text-center   ">
        <label for="Hours"> Hours:
        </label>
        <input type="number" name="" id="Hours" placeholder="Hours" class="m-2 ">
        <label for="Minutes"> Minutes:
        </label>
        <input type="number" name="" id="Minutes" placeholder="Minutes" class="m-2">
        <label for="Seconds">Seconds:
        </label>
        <input type="number" name="" id="Seconds" placeholder="Seconds" class="m-2">
        <button class="block text-center mx-auto m-2 border w-[fit-content] border-2 p-2" onclick="setvalues()">
            Set Timer
        </button>
        <div class="button_container">
            <button class="block text-center mx-auto m-2 border w-[fit-content] border-2 p-2"
                onclick="startTimer()">Start Counting</button>
        </div>

        <div class="TimerScreen text-center m-2 p-2 border bg-black text-white">

        </div>
    </div>
    <div class="container mx-auto flex items-center justify-center flex-col " id="Populate">
        <button onclick="addTimeStamp()" class="block text-center mx-auto m-2 border w-[fit-content] border-2 p-2">Add
            Time Stamp</button>
            <button onclick="Reset()">Reset</button>

    </div>
 



</body>

</html>
